<html>
<head>
    <title>The jQuery Example</title>
    <script type = "text/javascript"
            src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <style>
        #hoang{
            list-style: none;
            display: flex;
            justify-content: center;
        }
       #hoang > li{
            border: 1px solid gray;
            padding: 5px;
            margin: 5px;
           height: 30px;
           width: 30px;
           text-align: center;
           line-height: 30px;
        }
        #hoang > li:hover{
            background: orange;
            color: white;
        }
    </style>
</head>

<body>
    <ul id="list">

    </ul>

    <ul id="hoang">

    </ul>
<script src="ajax.js"></script>
</body>
</html>
